<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>InTown</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/flexboxgrid/6.2.0/flexboxgrid.min.css">
    <link rel="stylesheet" href="./static/style.css">
  </head>

  <body>
    <div class="container-fixed">
      <div class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><img src="/static/logo_full.png" alt="Logo" style="width:140px;"></a>
          </div>
        </div>
      </div>

      <form id="search">
        <div class="row center-sm">
          <div class="col-xs-12 col-sm-9">
            <div class="box">
              <input id="city" name="city" type="text" class="input-lg" list="citylist" placeholder="Where are you?">
              <datalist id="citylist"></datalist>
            </div>
          </div>
        </div>
        <div class="row center-xs center-sm">
          <div class="col-xs-6 col-sm-3">
            <div class="box">
              <button type="submit" class="input-lg">Show me!</button>
            </div>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-xs-6">
          <div class="box">
            <a href="#" class="btn active sources" role="button" id="twitter"></a>
          </div>
        </div>
        <div class="col-xs-6">
          <a href="#" class="btn active sources" role="button" id="flickr"></a>
        </div>
        <div class="col-xs-6">
          <a href="#" class="btn active sources" role="button" id="bandsintown"></a>
        </div>
        <div class="col-xs-6">
          <a href="#" class="btn active sources" role="button" id="meetup"></a>
        </div>
      </div>


      <div class="row" id="results">
        <div class="col-ms"></div>
      </div>
    </div>

    <script type="application/javascript" src="//cdn.jsdelivr.net/zepto/1.1.3/zepto.min.js"></script>
    <script type="application/javascript" src="//cdn.jsdelivr.net/momentjs/2.10.3/moment.min.js"></script>
    <script type="application/javascript" src="/static/intown.js"></script>
  </body>
</html>
