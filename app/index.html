<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>InTown</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/style.css">
  </head>

  <body>
  <div class="container-fixed">
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><img src="/static/logo_full.png" alt="Logo" style="width:140px;"></a>
        </div>
      </div>
    </div>

    <div class="jumbotron text-center">
      <img src="./static/logo_full.png" alt="Logo" style="width:200px;">
    </div>

    <form id="search">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <div class="input-group">
            <input id="city" name="city" type="text" class="form-control input-lg">
            <span class="input-group-btn">
              <button class="btn btn-default btn-lg" type="submit"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
            </span>
          </div>
        </div>
      </div>

      <div class="row"><div class="col-ms-12">&nbsp;</div></div>

      <div class="row">
        <div class="col-xs-2 col-xs-offset-2">
          <a href="#" class="btn btn-default btn-lg active sources" role="button" id="twitter"></a>
        </div>
        <div class="col-xs-2">
          <a href="#" class="btn btn-default btn-lg active sources" role="button" id="flickr"></a>
        </div>
        <div class="col-xs-2">
          <a href="#" class="btn btn-default btn-lg active sources" role="button" id="bandsintown"></a>
        </div>
        <div class="col-xs-2">
          <a href="#" class="btn btn-default btn-lg active sources" role="button" id="meetup"></a>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col-ms-12" id="content"></div>
    </div>
  </div>



  <script type="application/javascript" src="//cdn.jsdelivr.net/zepto/1.1.3/zepto.min.js"></script>
  <!--script type="application/javascript" src="//cdn.jsdelivr.net/bootstrap/3.3.4/js/bootstrap.min.js"></script-->
  <script type="application/javascript" src="/static/intown.js"></script>
  </body>
</html>
